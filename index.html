<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Ordering App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Erzan's Diner</h1>
      <p class="diner-motto">The best burgers and pizzas in town</p>
    </header>
    <main>
      <!-- Menu -->
      <section id="menu" class="menu"></section>
      <!-- Checkout -->
      <section id="checkout" class="checkout hidden">
        <h3 class="checkout-title">Your Order</h3>
        <div class="checkout-content">
          <div id="items-list" class="items-wrapper">
            <!-- Item  -->
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <p class="total-name">Total Price:</p>
          <span id="total-price" class="total-price"></span>
        </div>
        <button id="complete-order-btn" class="complete-order-btn">
          Compete Order
        </button>
      </section>
      <!-- Order Success -->
      <section id="order-success" class="order-success hidden"></section>
    </main>
    <form id="payment-form" class="payment-form hidden">
      <h4 class="payment-form-title">Enter Details</h4>
      <div class="payment-form-details">
        <input
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Enter your name"
          required
        />
        <input
          id="cardNumber"
          type="text"
          name="cardNumber"
          placeholder="Enter card number"
          inputmode="numeric"
          required
          maxlength="16"
          pattern="\d{13,16}"
          title="Card number must 13 to 16 digits long, without spaces"
        />
        <input
          id="cardCvv"
          type="text"
          name="cardCvv"
          placeholder="Enter CVV"
          inputmode="numeric"
          required
          maxlength="3"
          pattern="\d{3}"
        />
      </div>
      <button id="submit-btn" class="submit-btn" type="submit">Pay</button>
    </form>
    <script type="module" src="./index.js"></script>
  </body>
</html>
