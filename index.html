<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Ordering App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Erzan's Diner</h1>
      <p class="diner-motto">The best burgers and pizzas in town</p>
    </header>
    <main class="menu">
      <div class="meal">
        <div class="meal-content">
          <img class="meal-image" src="./images/pizza.png" alt="pizza" />
          <div class="meal-info">
            <h2 class="meal-title">Pizza</h2>
            <p class="meal-ingredients">pepperoni,mushrom,mozarella</p>
            <span class="meal-price">$14</span>
          </div>
          <button class="push-right"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <!-- Meal 2 -->
      <div class="meal">

            <p class="meal-ingredients">pepperoni,mushrom,mozarella</p>
            <span class="meal-price">$14</span>
          </div>
          <button class="push-right"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <!-- Meal 2 -->
      <div class="meal">
        <div class="meal-content">
          <img class="meal-image" src="./images/pizza.png" alt="pizza" />
          <div class="meal-info">
            <h2 class="meal-title">Pizza</h2>
            <p class="meal-ingredients">pepperoni,mushrom,mozarella</p>
            <span class="meal-price">$14</span>
          </div>
          <button class="push-right"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </main>
  </body>
</html>
